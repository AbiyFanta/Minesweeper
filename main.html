<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title>Minesweeper</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            gap: 2px;
        }
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
        }
        .cell.hidden {
            background-color: #eee;
        }
        .cell.mine {
            background-color: #f00;
        }
        .flag {
            font-size: 24px;
        }
        .question {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="board" id="board"></div>
    
    <div class="footer">
        <p>Created by Abiy Fanta - 2023</p>

    </div>
    <script>
        const board = document.getElementById('board');
        const rows = 10;
        const cols = 10;
        // creates a 10x10 board
        const mines = 20;
        // sets the number of mines to 20
        let mineLocations = [];
        // creates an empty array for the mine locations

        // Initialize the board
        function initBoard() {
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell hidden';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.dataset.state = 'hidden';
                    cell.addEventListener('click', revealCell);
                    cell.addEventListener('contextmenu', toggleFlag);
                    board.appendChild(cell);
                }
            }
        }

        // Generate random mine locations
        function generateMines() {
            while (mineLocations.length < mines) {
                const row = Math.floor(Math.random() * rows);
                const col = Math.floor(Math.random() * cols);
                if (!mineLocations.some(loc => loc.row === row && loc.col === col)) {
                    mineLocations.push({ row, col });
                }
            }
        }

        // Check if a cell is a mine
        function isMine(cell) {
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            return mineLocations.some(loc => loc.row === row && loc.col === col);
        }

        // Calculate the number of mines around a cell
        function countMinesAround(cell) {
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const neighborRow = row + i;
                    const neighborCol = col + j;
                    if (neighborRow >= 0 && neighborRow < rows && neighborCol >= 0 && neighborCol < cols) {
                        if (isMine(board.querySelector(`[data-row="${neighborRow}"][data-col="${neighborCol}"]`))) {
                            count++;
                        }
                    }
                }
            }
            return count;
        }

        // Reveal a cell
        function revealCell(event) {
            const cell = event.target;
            if (cell.dataset.state === 'hidden') {
                if (isMine(cell)) {
                    cell.classList.add('mine');
                    alert('Game Over');
                    resetGame();
                } else {
                    const minesAround = countMinesAround(cell);
                    if (minesAround > 0) {
                        cell.textContent = minesAround;
                    } else {
                        cell.textContent = '';
                        cell.classList.remove('hidden');
                        const row = parseInt(cell.dataset.row);
                        const col = parseInt(cell.dataset.col);
                        for (let i = -1; i <= 1; i++) {
                            for (let j = -1; j <= 1; j++) {
                                const neighborRow = row + i;
                                const neighborCol = col + j;
                                if (neighborRow >= 0 && neighborRow < rows && neighborCol >= 0 && neighborCol < cols) {
                                    const neighborCell = board.querySelector(`[data-row="${neighborRow}"][data-col="${neighborCol}"]`);
                                    if (neighborCell.dataset.state === 'hidden') {
                                        revealCell({ target: neighborCell });
                                    }
                                }
                            }
                        }
                    }
                    cell.classList.remove('hidden');
                }
            }
        }

        // Toggle flag or question mark on right-click
        function toggleFlag(event) {
            event.preventDefault();
            const cell = event.target;
            if (cell.dataset.state === 'hidden') {
                cell.dataset.state = 'flag';
                cell.innerHTML = '🚩'; 
                // flag emoji
                cell.classList.add('flag');
            } else if (cell.dataset.state === 'flag') {
                cell.dataset.state = 'question';
                cell.innerHTML = '❓'; 
                // question emoji
                cell.classList.remove('flag');
                cell.classList.add('question');
            } else if (cell.dataset.state === 'question') {
                cell.dataset.state = 'hidden';
                cell.textContent = '';
                cell.classList.remove('question');
            }
        }

        // Reset the game
        function resetGame() {
            board.innerHTML = '';
            mineLocations = [];
            initBoard();
            generateMines();
        }

        // Initialize the game
        initBoard();
        generateMines();
    </script>
</body>
</html>
